<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; margin: 0; }
        .main-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 30px; max-width: 380px; width: 90%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-main { background-color: #238636; color: white; border: none; font-weight: 600; padding: 15px; border-radius: 8px; transition: 0.3s; font-size: 1.1rem; cursor: pointer; }
        .btn-main:hover { background-color: #2ea043; transform: translateY(-2px); }
        .btn-main:disabled { background-color: #21262d; color: #484f58; }
        .loader { display: none; margin-bottom: 15px; width: 2.5rem; height: 2.5rem; }
        #errorBox { color: #f85149; font-size: 0.9rem; margin-top: 15px; display: none; border: 1px solid #f8514933; padding: 10px; border-radius: 5px; }
        .text-secondary { color: #8b949e !important; font-size: 0.95rem; }
    </style>
</head>
<body>

<div class="main-card">
    <h3 class="mb-3">Link Ready!</h3>
    <p class="text-secondary mb-4">වීඩියෝව නැරඹීමට පහත බොත්තම ඔබන්න. (Ad එකක් විවෘත වේවි)</p>
    
    <div id="loader" class="spinner-border text-success loader" role="status"></div>

    <button id="goBtn" class="btn btn-main w-100">Full Video එක බලන්න</button>

    <div id="errorBox">වැරදි වීඩියෝ ID එකක්! කරුණාකර නැවත උත්සාහ කරන්න.</div>
</div>

<script>
    const btn = document.getElementById('goBtn');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('errorBox');

    btn.addEventListener('click', async () => {
        // URL එකෙන් ID එක හරියටම ගන්නවා
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        if (!idFromUrl) {
            alert("ID එකක් නැත! URL එක පරීක්ෂා කරන්න.");
            return;
        }

        btn.disabled = true;
        loader.style.display = 'inline-block';
        errorBox.style.display = 'none';

        try {
            // පරණ දත්ත පෙන්නන එක නවත්වන්න (Cache Buster)
            const time = new Date().getTime();
            
            // JSON ෆයිල් දෙක Load කිරීම
            const [vRes, aRes] = await Promise.all([
                fetch(`./database/${idFromUrl}.json?t=${time}`), 
                fetch(`./database/ad_config.json?t=${time}`)
            ]);

            if (!vRes.ok) throw new Error("Video file missing");
            if (!aRes.ok) throw new Error("Ad config missing");

            const vData = await vRes.json();
            const aData = await aRes.json();

            // ලින්ක් දෙක හරියට තියෙනවාද බලනවා
            if (vData.url && aData.direct_link) {
                // 1. Ad එක අලුත් Tab එකක
                window.open(aData.direct_link, '_blank');
                
                // 2. වීඩියෝව මේ Tab එකේම (මද වේලාවකට පසු)
                setTimeout(() => {
                    window.location.href = vData.url;
                }, 300);
            } else {
                throw new Error("Data empty");
            }

        } catch (err) {
            errorBox.style.display = 'block';
            console.log("Error logic: ", err);
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
