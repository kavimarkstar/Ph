<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 35px; max-width: 400px; width: 95%; text-align: center; }
        .btn-main { background-color: #238636; color: white; border: none; font-weight: 600; padding: 14px; border-radius: 6px; transition: 0.2s; }
        .btn-main:hover { background-color: #2ea043; transform: scale(1.02); }
        .btn-main:disabled { background-color: #21262d; color: #484f58; cursor: not-allowed; }
        .loader { display: none; margin-bottom: 15px; }
        #errorBox { color: #f85149; font-size: 0.9rem; margin-top: 15px; display: none; font-weight: 500; }
    </style>
</head>
<body>

<div class="main-card shadow-lg">
    <h3 class="mb-3">Link Ready!</h3>
    <p class="text-secondary mb-4">ඔබට අවශ්‍ය වීඩියෝව නැරඹීමට පහත බොත්තම ක්ලික් කරන්න.</p>
    
    <div id="loader" class="spinner-border text-success loader" role="status"></div>

    <button id="goBtn" class="btn btn-main w-100">Full Video</button>

    <div id="errorBox">වැරදි වීඩියෝ ID එකක් හෝ දත්ත දෝෂයකි!</div>
</div>

<script>
    const btn = document.getElementById('goBtn');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('errorBox');

    btn.addEventListener('click', async () => {
        // URL එකෙන් ID එක හැමවෙලේම අලුතින් ගන්නවා
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        if (!idFromUrl) {
            alert("වීඩියෝ ID එකක් ලබා දී නැත!");
            return;
        }

        // Loading ආරම්භ කිරීම
        btn.disabled = true;
        loader.style.display = 'inline-block';
        errorBox.style.display = 'none';

        try {
            // Browser එක පරණ JSON එකම පෙන්නන එක නවත්තන්න timestamp එකක් එකතු කරනවා
            const cacheBuster = `?t=${new Date().getTime()}`;
            
            // JSON ෆයිල් දෙකම Fetch කිරීම
            const [videoRes, adRes] = await Promise.all([
                fetch(`./database/${idFromUrl}.json${cacheBuster}`), 
                fetch(`./database/ad_config.json${cacheBuster}`)
            ]);

            // ෆයිල් එක නැත්නම් Error එකක් පෙන්නනවා
            if (!videoRes.ok) {
                console.error(`ID ${idFromUrl} සඳහා JSON ෆයිල් එක සොයාගත නොහැක.`);
                throw new Error("File not found");
            }

            const videoData = await videoRes.json();
            const adData = await adRes.json();

            const finalVideoUrl = videoData.url;
            const finalAdUrl = adData.direct_link;

            if (finalVideoUrl && finalAdUrl) {
                // 1. Ad එක අලුත් ටැබ් එකක ඕපන් කරනවා
                window.open(finalAdUrl, '_blank');
                
                // 2. වීඩියෝ ලින්ක් එක මේ ටැබ් එකේම රීඩිරෙක්ට් කරනවා (මිලි තත්පර 250 කට පසු)
                setTimeout(() => {
                    window.location.href = finalVideoUrl;
                }, 250);
            } else {
                throw new Error("Invalid Data");
            }

        } catch (err) {
            errorBox.style.display = 'block';
            console.error("අසාර්ථකයි:", err);
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
